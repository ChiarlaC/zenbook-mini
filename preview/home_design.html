<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBook Home - Preview</title>
    <style>
        :root {
            /* Color Palette */
            --bg-c: #F9FAFB;
            --card-c: #FFFFFF;
            --primary: #10B981; /* Green for 'Safe' budget */
            --text-main: #111827;
            --text-sub: #6B7280;
            --border-c: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-lg: 16px;
            --radius-md: 12px;
            
            /* Typography */
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-c: #111827;
                --card-c: #1F2937;
                --primary: #34D399;
                --text-main: #F9FAFB;
                --text-sub: #9CA3AF;
                --border-c: #374151;
            }
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-c);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Mobile Container Simulation */
        .app-container {
            width: 100%;
            max-width: 375px; /* Typical mobile width */
            height: 812px;
            background: var(--bg-c);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 8px solid #000; /* Bezel Simulation if needed, or subtle border */
        }

        /* Header / Stats Area */
        .stats-header {
            padding: 40px 24px 24px;
            text-align: center;
            flex-shrink: 0;
            border-bottom: 1px solid transparent; /* Placeholder */
        }

        .stats-label {
            font-size: 14px;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stats-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            line-height: action;
            font-variant-numeric: tabular-nums;
        }

        .stats-sub {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 4px;
        }

        /* Input Area - 'Flash Record' */
        .input-wrapper {
            padding: 0 20px;
            margin-bottom: 24px;
        }

        .flash-input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            background: var(--card-c);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            font-size: 16px;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s ease;
            box-sizing: border-box; /* Crucial */
        }

        .flash-input:focus {
            box-shadow: var(--shadow-md), 0 0 0 2px var(--primary);
        }

        .flash-input::placeholder {
            color: var(--text-sub);
            opacity: 0.6;
        }

        /* Recent Activity */
        .activity-section {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--card-c);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: transform 0.1s ease;
        }

        .transaction-item:active {
            transform: scale(0.98);
        }

        .tx-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .tx-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #E0E7FF; /* Light Indigo */
            color: #4F46E5; /* Indigo 600 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        .tx-details {
            display: flex;
            flex-direction: column;
        }

        .tx-category {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-main);
        }

        .tx-time {
            font-size: 12px;
            color: var(--text-sub);
        }

        .tx-amount {
            font-weight: 600;
            font-size: 15px;
            font-variant-numeric: tabular-nums;
        }

        .tx-amount.expense {
            color: var(--text-main);
        }

        .tx-amount.income {
            color: var(--primary); 
        }

        /* Bottom Tab Bar (Simplified) */
        .bottom-nav {
            height: 60px;
            background: var(--card-c);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border-c);
            flex-shrink: 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-sub);
            font-size: 10px;
            gap: 4px;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            background: currentColor;
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            /* Placeholder for icons */
            border-radius: 4px; 
            opacity: 0.5; /* Visual placeholder */
        }
    </style>
</head>
